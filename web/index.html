<html>
    <head>
        <title>Jumptastic! - by skripted</title>
        <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
        <link href='css/interface.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="wrapper">
            <span class="headline">Jumptastic!</span><br />
            <span class="slogan">powered by blocks.js</span>
        </div>
        
        <a href="https://github.com/skripted"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>
        
        <script type="text/javascript" src="../src/config.js"></script>
        <script type="text/javascript" src="../src/blocks.js"></script>
        <script type="text/javascript">
  
            // create engine and add the viewport
            var Engine = new Engine2('jumptastic',config);
            Engine.addViewport('body','viewport');

            // add an intro image and start button
            var imgSrc = 'img/tutorial.jpg';
            Engine.addIntroductionImage(imgSrc);
            Engine.addStartButton('start_button','Let\'s Jump!');

        </script>
    </body>
</html>
